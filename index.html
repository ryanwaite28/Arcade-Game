<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game | Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" size="30x20" type="image/png" href="images/char-boy.png"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
	<h1><b>Frogger Game</b></h1>

  <label >Boy</label>
  <input type="checkbox" id="boy" onclick="changeCharacter('boy')"/>

  <label>Girl</label>
  <input type="checkbox" id="girl" onclick="changeCharacter('girl')"/><br><br>

	<p style="position: absolute; top: 10px; right: 50px;">Score: <span id="score">0</span></p>
	<p style="position: absolute; top: 30px; right: 50px;">Title: <span id="title"></span></p>



    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

	<!-- <canvas width="505" height="606"></canvas> -->
</body>
</html>
